<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Hitta Bättre</title>

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    :root{
      --bg: #0f0f10;
      --panel: rgba(18,18,20,0.92);
      --text: #fff;
      --muted: rgba(255,255,255,0.72);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.55);
      --radius: 16px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
    }

    html, body { height: 100%; margin: 0; background: var(--bg); }
    #app { height: 100%; position: relative; overflow: hidden; }
    #map { position: absolute; inset: 0; }

    /* Top brand bar */
    #brand {
      position: absolute;
      left: 12px;
      right: 12px;
      top: calc(10px + var(--safe-top));
      display: flex;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
      z-index: 5;
    }
    #brand .pill {
      pointer-events: auto;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      color: var(--text);
      font: 700 14px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #brand .pill small {
      font-weight: 600;
      color: var(--muted);
    }

    /* Floating right-side buttons */
    #fabStack {
      position: absolute;
      right: 12px;
      top: calc(140px + var(--safe-top)); /* flyttad ner så den inte blockerar +/− */
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 6;
    }
    .fab {
      width: 48px;
      height: 48px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(18,18,20,0.75);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      color: var(--text);
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .fab:active { transform: scale(0.98); }
    .fab.active {
      background: rgba(43,182,102,0.90);
      color: #06140b;
      border-color: rgba(43,182,102,0.95);
      font-weight: 900;
    }

    .icon {
      width: 22px;
      height: 22px;
      display: block;
    }

    /* Bottom search bar */
    #bottomBar {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: calc(12px + var(--safe-bottom));
      z-index: 7;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--panel);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    #bottomInner {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 12px;
      align-items: center;
    }

    #query {
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      outline: none;
      font: 600 15px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #query::placeholder { color: rgba(255,255,255,0.55); }

    #searchBtn {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.10);
      color: var(--text);
      cursor: pointer;
      font: 900 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-tap-highlight-color: transparent;
    }
    #searchBtn:active { transform: scale(0.99); }

    #statusRow {
      padding: 0 12px 10px 12px;
      color: var(--muted);
      font: 600 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: flex;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.12);
    }

    /* Attribution: gör den liten och diskret */
    .maplibregl-ctrl-attrib {
      background: rgba(0,0,0,0.20) !important;
      border: 1px solid rgba(255,255,255,0.10) !important;
      border-radius: 999px !important;
      padding: 2px 6px !important;
      box-shadow: none !important;
      max-width: 72vw !important;
      font-size: 10px !important;
      line-height: 1.2 !important;
    }
    .maplibregl-ctrl-attrib a {
      color: rgba(255,255,255,0.75) !important;
      text-decoration: none !important;
    }
    /* Placering: håll den nere i hörnet och undan bottenbaren */
    .maplibregl-ctrl-bottom-right {
      right: 6px !important;
      bottom: calc(78px + var(--safe-bottom)) !important; /* över bottenbaren */
    }

    /* Desktop-polish */
    @media (min-width: 900px) {
      #bottomBar { left: 20px; right: 20px; max-width: 560px; margin: 0 auto; }
      #brand { left: 20px; right: 20px; }
      #fabStack { right: 20px; }
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="map"></div>

    <div id="brand">
      <div class="pill">
        <span>Hitta Bättre</span>
        <small id="miniStatus">Redo</small>
      </div>
    </div>

    <div id="fabStack">
      <!-- Follow (crosshair) -->
      <button id="followFab" class="fab" title="Följ min position" aria-label="Följ min position">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="6.5" stroke="currentColor" stroke-width="2"></circle>
          <path d="M12 2v4M12 18v4M2 12h4M18 12h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          <circle cx="12" cy="12" r="1.5" fill="currentColor"></circle>
        </svg>
      </button>

      <!-- Recenter to last searched marker -->
      <button id="recenterFab" class="fab" title="Centrera på sökmarkör" aria-label="Centrera på sökmarkör">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <path d="M12 21s7-5 7-11a7 7 0 1 0-14 0c0 6 7 11 7 11Z" stroke="currentColor" stroke-width="2"></path>
          <circle cx="12" cy="10" r="2.5" fill="currentColor"></circle>
        </svg>
      </button>
    </div>

    <div id="bottomBar">
      <div id="bottomInner">
        <input id="query" placeholder="Sök adress (t.ex. Hedentorpsvägen 11)" />
        <button id="searchBtn">Sök</button>
      </div>
      <div id="statusRow">
        <span id="status">Tips: zooma till 17+ för husnummer.</span>
        <span id="gps">GPS: –</span>
      </div>
    </div>
  </div>

  <script>
    // ============================
    // UI helpers
    // ============================
    const statusEl = document.getElementById("status");
    const miniStatusEl = document.getElementById("miniStatus");
    const gpsEl = document.getElementById("gps");
    const queryEl = document.getElementById("query");
    const searchBtn = document.getElementById("searchBtn");
    const followFab = document.getElementById("followFab");
    const recenterFab = document.getElementById("recenterFab");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
      miniStatusEl.textContent = msg ? msg.slice(0, 24) : "Redo";
    }
    function setGps(msg) {
      gpsEl.textContent = msg || "GPS: –";
    }

    // ============================
    // Geokodning (Nominatim) – manuell sökknapp för att inte spamma
    // ============================
    async function geocode(query) {
      const q = (query || "").trim();
      if (!q) return null;

      const url = `https://nominatim.openstreetmap.org/search?format=jsonv2&limit=1&q=${encodeURIComponent(q)}`;
      const res = await fetch(url, { headers: { "Accept": "application/json" } });
      if (!res.ok) throw new Error(`Geokodning misslyckades (${res.status})`);

      const data = await res.json();
      if (!data || data.length === 0) return null;

      return {
        lat: Number(data[0].lat),
        lon: Number(data[0].lon),
        name: data[0].display_name
      };
    }

    // ============================
    // MapLibre + OpenFreeMap style
    // ============================
    const STYLE_URL = "https://tiles.openfreemap.org/styles/liberty";

    const map = new maplibregl.Map({
      container: "map",
      style: STYLE_URL,
      center: [18.0686, 59.3293], // fallback
      zoom: 13
    });

    map.addControl(new maplibregl.NavigationControl({ visualizePitch: true }), "top-right");

    // Attribution: kompakt från start
    const attribControl = new maplibregl.AttributionControl({ compact: true });
    map.addControl(attribControl, "bottom-right");

    // ============================
    // Markörer
    // ============================
    let searchMarker = null;
    let lastSearchLngLat = null;

    function setSearchMarker(lon, lat, label) {
      if (searchMarker) searchMarker.remove();
      lastSearchLngLat = [lon, lat];

      searchMarker = new maplibregl.Marker()
        .setLngLat([lon, lat])
        .setPopup(new maplibregl.Popup({ offset: 24 }).setText(label || "Plats"))
        .addTo(map);

      searchMarker.getPopup().addTo(map);
    }

    // ============================
    // Follow mode (GPS)
    // ============================
    let userMarker = null;
    let followMode = false;
    let watchId = null;

    function setFollow(on) {
      followMode = on;
      followFab.classList.toggle("active", followMode);

      if (followMode) startWatching();
      else stopWatching();
    }

    function stopWatching() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
    }

    function startWatching() {
      if (!("geolocation" in navigator)) {
        alert("Din browser stöder inte geolocation.");
        setFollow(false);
        return;
      }

      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          const lon = pos.coords.longitude;
          const lat = pos.coords.latitude;
          const acc = Math.round(pos.coords.accuracy || 0);

          if (!userMarker) {
            userMarker = new maplibregl.Marker({ draggable: false })
              .setLngLat([lon, lat])
              .addTo(map);
          } else {
            userMarker.setLngLat([lon, lat]);
          }

          if (followMode) {
            map.easeTo({
              center: [lon, lat],
              zoom: Math.max(map.getZoom(), 16),
              duration: 450
            });
          }

          setGps(`GPS: ~${acc}m`);
        },
        (err) => {
          console.error(err);
          alert("Kunde inte hämta position: " + err.message);
          setFollow(false);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 10000
        }
      );
    }

    followFab.addEventListener("click", () => {
      setFollow(!followMode);
      setStatus(followMode ? "Följer dig" : "Follow av");
    });

    // Pausa follow om användaren drar kartan (så den inte slåss med fingret)
    map.on("dragstart", () => {
      if (followMode) {
        setFollow(false);
        setStatus("Follow pausad (du drog kartan)");
      }
    });

    // Recenter to last searched marker
    recenterFab.addEventListener("click", () => {
      if (!lastSearchLngLat) {
        setStatus("Ingen sökmarkör än");
        return;
      }
      map.easeTo({ center: lastSearchLngLat, zoom: Math.max(map.getZoom(), 17), duration: 450 });
      setStatus("Centrerad");
    });

    // ============================
    // Husnummer: extra lager (vektor)
    // ============================
    function tryAddHouseNumberLayer() {
      const style = map.getStyle();
      if (!style || !style.sources) return;

      const vectorSources = Object.entries(style.sources)
        .filter(([_, s]) => s && s.type === "vector")
        .map(([name]) => name);

      if (vectorSources.length === 0) return;

      const src = vectorSources[0];
      if (map.getLayer("housenumber-force")) return;

      // Om source-layer "housenumber" inte finns i stilen så syns inget (men appen funkar).
      map.addLayer({
        id: "housenumber-force",
        type: "symbol",
        source: src,
        "source-layer": "housenumber",
        minzoom: 16.5,
        layout: {
          "text-field": [
            "coalesce",
            ["get", "addr:housenumber"],
            ["get", "housenumber"],
            ["get", "house_num"],
            ["get", "ref"]
          ],
          "text-size": [
            "interpolate", ["linear"], ["zoom"],
            16, 10,
            18, 13,
            20, 16
          ],
          "text-allow-overlap": false,
          "text-ignore-placement": false,
          "text-anchor": "center",
          "text-padding": 2
        },
        paint: {
          "text-color": "#111",
          "text-halo-color": "#fff",
          "text-halo-width": 1.5,
          "text-halo-blur": 0.5
        }
      });
    }

    // ============================
    // Sök
    // ============================
    async function doSearch() {
      const q = queryEl.value;
      setStatus("Söker…");

      try {
        const result = await geocode(q);
        if (!result) {
          setStatus("Ingen träff");
          alert("Ingen träff på den adressen.");
          return;
        }

        setSearchMarker(result.lon, result.lat, result.name);
        map.easeTo({ center: [result.lon, result.lat], zoom: 17, duration: 450 });

        setStatus("Hittad");
      } catch (e) {
        console.error(e);
        setStatus("Fel vid sök");
        alert("Fel vid sök: " + e.message);
      }
    }

    searchBtn.addEventListener("click", doSearch);
    queryEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doSearch();
    });

    // ============================
    // Init
    // ============================
    map.on("load", async () => {
      // Husnummer-lager
      tryAddHouseNumberLayer();

      // Tvinga attribution att INTE vara expanderad vid start
      // MapLibre använder klassen "maplibregl-compact-show" när den är utfälld.
      setTimeout(() => {
        const attrib = document.querySelector(".maplibregl-ctrl-attrib");
        if (attrib) attrib.classList.remove("maplibregl-compact-show");
      }, 0);

      // Starta vid Hedentorpsvägen 11
      try {
        setStatus("Startar…");
        const start = await geocode("Hedentorpsvägen 11, Sverige");
        if (start) {
          map.jumpTo({ center: [start.lon, start.lat], zoom: 17 });
          setSearchMarker(start.lon, start.lat, start.name);
          setStatus("Redo");
        } else {
          setStatus("Startadress ej hittad");
        }
      } catch (e) {
        console.error(e);
        setStatus("Startfel");
      }
    });

    // Prefill
    queryEl.value = "Hedentorpsvägen 11";
  </script>
</body>
</html>
