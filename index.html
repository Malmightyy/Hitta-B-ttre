<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartapp</title>

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    html, body { height: 100%; margin: 0; }
    #app { height: 100%; display: flex; flex-direction: column; }
    #topbar {
      display: flex; gap: 8px; padding: 10px;
      background: #111; color: #fff; align-items: center;
    }
    #query {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1b1b1b;
      color: #fff;
      outline: none;
    }
    button {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
    button.active {
      background: #2b6;
      border-color: #2b6;
      color: #000;
      font-weight: 700;
    }
    #map { flex: 1; }
    .hint {
      padding: 6px 10px;
      background: #111;
      color: #bbb;
      font-size: 12px;
      line-height: 1.3;
    }
    #status { opacity: 0.9; }
  </style>
</head>

<body>
  <div id="app">
    <div id="topbar">
      <input id="query" placeholder="Sök adress (t.ex. 'Hedentorpsvägen 11')" />
      <button id="searchBtn">Sök</button>
      <button id="followBtn">Följ mig</button>
    </div>

    <div class="hint">
      GPS på mobil kräver HTTPS (GitHub Pages funkar). Om du drar kartan själv så pausas “Följ mig”.
      <span id="status"></span>
    </div>

    <div id="map"></div>
  </div>

  <script>
    // ============================
    // UI
    // ============================
    const statusEl = document.getElementById("status");
    const queryEl = document.getElementById("query");
    const searchBtn = document.getElementById("searchBtn");
    const followBtn = document.getElementById("followBtn");

    function setStatus(msg) {
      statusEl.textContent = msg ? " • " + msg : "";
    }

    // ============================
    // Geokodning (Nominatim) – sparsam användning (manuell sökknapp)
    // ============================
    async function geocode(query) {
      const q = (query || "").trim();
      if (!q) return null;

      const url = `https://nominatim.openstreetmap.org/search?format=jsonv2&limit=1&q=${encodeURIComponent(q)}`;
      const res = await fetch(url, { headers: { "Accept": "application/json" } });
      if (!res.ok) throw new Error(`Geokodning misslyckades (${res.status})`);

      const data = await res.json();
      if (!data || data.length === 0) return null;

      return {
        lat: Number(data[0].lat),
        lon: Number(data[0].lon),
        name: data[0].display_name
      };
    }

    // ============================
    // Karta (MapLibre + OpenFreeMap style)
    // ============================
    const STYLE_URL = "https://tiles.openfreemap.org/styles/liberty"; // OpenFreeMap Quick Start :contentReference[oaicite:1]{index=1}

    const map = new maplibregl.Map({
      container: "map",
      style: STYLE_URL,
      center: [18.0686, 59.3293], // fallback (Stockholm) tills vi geokodar startadressen
      zoom: 13
    });

    map.addControl(new maplibregl.NavigationControl({ visualizePitch: true }), "top-right");
    map.addControl(new maplibregl.AttributionControl({ compact: true }), "bottom-right");

    // Markörer
    let searchMarker = null;

    // Användarposition
    let userMarker = null;
    let followMode = false;
    let watchId = null;

    function setFollow(on) {
      followMode = on;
      followBtn.classList.toggle("active", followMode);

      if (followMode) startWatching();
      else stopWatching();
    }

    function stopWatching() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
    }

    function startWatching() {
      if (!("geolocation" in navigator)) {
        alert("Din browser stöder inte geolocation.");
        setFollow(false);
        return;
      }

      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          const lon = pos.coords.longitude;
          const lat = pos.coords.latitude;
          const acc = Math.round(pos.coords.accuracy || 0);

          if (!userMarker) {
            userMarker = new maplibregl.Marker({ draggable: false })
              .setLngLat([lon, lat])
              .addTo(map);
          } else {
            userMarker.setLngLat([lon, lat]);
          }

          if (followMode) {
            map.easeTo({ center: [lon, lat], zoom: Math.max(map.getZoom(), 16), duration: 500 });
          }

          setStatus(`GPS accuracy ~${acc}m`);
        },
        (err) => {
          console.error(err);
          alert("Kunde inte hämta position: " + err.message);
          setFollow(false);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 10000
        }
      );
    }

    followBtn.addEventListener("click", () => {
      setFollow(!followMode);
      setStatus(followMode ? "Follow på." : "Follow av.");
    });

    // Pausa follow om användaren drar kartan
    map.on("dragstart", () => {
      if (followMode) {
        setStatus("Du drog kartan. Follow pausad tills du trycker 'Följ mig' igen.");
        setFollow(false);
      }
    });

    // ============================
    // “Fixa husnummer”: tvinga fram eget housenumber-lager (vektor)
    // ============================
    function tryAddHouseNumberLayer() {
      const style = map.getStyle();
      if (!style || !style.sources) return;

      // Hitta första vektorkällan i stilen
      const vectorSources = Object.entries(style.sources)
        .filter(([_, s]) => s && s.type === "vector")
        .map(([name]) => name);

      if (vectorSources.length === 0) {
        setStatus("Hittade ingen vektorkälla för husnummer.");
        return;
      }

      const src = vectorSources[0];

      // Undvik dubbel-add
      if (map.getLayer("housenumber-force")) return;

      // Försök lägga husnummer ovanpå andra labels.
      // OpenMapTiles schema brukar ha source-layer = "housenumber".
      // Vi försöker flera property-namn för att maximera chans.
      map.addLayer({
        id: "housenumber-force",
        type: "symbol",
        source: src,
        "source-layer": "housenumber",
        minzoom: 16.5,
        layout: {
          "text-field": [
            "coalesce",
            ["get", "addr:housenumber"],
            ["get", "housenumber"],
            ["get", "house_num"],
            ["get", "ref"]
          ],
          "text-size": [
            "interpolate", ["linear"], ["zoom"],
            16, 10,
            18, 13,
            20, 16
          ],
          "text-allow-overlap": false,
          "text-ignore-placement": false,
          "text-anchor": "center",
          "text-padding": 2
        },
        paint: {
          "text-color": "#111",
          "text-halo-color": "#fff",
          "text-halo-width": 1.5,
          "text-halo-blur": 0.5
        }
      });

      setStatus("Husnummer-lager aktivt (zoom 17+).");
    }

    map.on("load", async () => {
      // 1) Starta på Hedentorpsvägen 11
      // (Obs: om det finns flera “Hedentorpsvägen 11” i världen så tar vi första träffen.
      // Vill du göra den 100% stabil, skriv "Hedentorpsvägen 11, <stad>, Sverige".)
      try {
        setStatus("Startar vid Hedentorpsvägen 11…");
        const start = await geocode("Hedentorpsvägen 11, Sverige");
        if (start) {
          map.jumpTo({ center: [start.lon, start.lat], zoom: 17 });
          searchMarker = new maplibregl.Marker()
            .setLngLat([start.lon, start.lat])
            .setPopup(new maplibregl.Popup({ offset: 25 }).setText(start.name))
            .addTo(map);
          searchMarker.getPopup().addTo(map);
          setStatus("Startposition satt.");
        } else {
          setStatus("Kunde inte hitta startadressen.");
        }
      } catch (e) {
        console.error(e);
        setStatus("Fel vid start-geokodning.");
      }

      // 2) Lägg på husnummer-lager
      tryAddHouseNumberLayer();
    });

    // ============================
    // Sök
    // ============================
    async function doSearch() {
      const q = queryEl.value;
      setStatus("Söker…");

      try {
        const result = await geocode(q);
        if (!result) {
          setStatus("Ingen träff.");
          alert("Ingen träff på den adressen.");
          return;
        }

        if (searchMarker) searchMarker.remove();

        searchMarker = new maplibregl.Marker()
          .setLngLat([result.lon, result.lat])
          .setPopup(new maplibregl.Popup({ offset: 25 }).setText(result.name))
          .addTo(map);

        map.easeTo({ center: [result.lon, result.lat], zoom: 17, duration: 500 });
        searchMarker.getPopup().addTo(map);

        setStatus("Hittad. Zoom 17 för husnummer.");
      } catch (e) {
        console.error(e);
        setStatus("Fel vid sök.");
        alert("Fel vid sök: " + e.message);
      }
    }

    searchBtn.addEventListener("click", doSearch);
    queryEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doSearch();
    });

    queryEl.value = "Hedentorpsvägen 11";
  </script>
</body>
</html>
